<!-- public/admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<table id="grades">
  <thead>
  <tr><th>Name</th><th>Email</th><th>Module</th><th>Grade</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  fetch('http://localhost:3000/admin/candidates')
          .then(res => res.json())
          .then(data => {
            const tbody = document.querySelector('tbody');
            data.forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${row.name}</td><td>${row.email}</td><td>${row.module}</td><td>${row.grade ?? 'Not Graded'}</td>`;
              tbody.appendChild(tr);
            });
          });
</script>
</body>
</html>
