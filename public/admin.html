<!-- public/admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/public/css/admin.css">
</head>
<body>
<h1>Admin Dashboard</h1>
<table id="grades">
  <thead>
  <tr><th>Name</th><th>Email</th><th>Module</th><th>Grade</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  fetch('http://localhost:3000/admin/candidates')
          .then(res => res.json())
          .then(data => {
            const tbody = document.querySelector('tbody');
            data.forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${row.name}</td><td>${row.email}</td><td>${row.module}</td><td>${row.grade ?? 'Not Graded'}</td>`;
              tbody.appendChild(tr);
            });
          });
</script>
</body>
</html>
